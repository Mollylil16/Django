{% extends 'blog/disposition.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Meta viewport pour les appareils mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/fav.png' %}">
    <!-- Meta auteur -->
    <meta name="author" content="CodePixar">
    <!-- Meta description -->
    <meta name="description" content="">
    <!-- Meta mots-clés -->
    <meta name="keywords" content="">
    <!-- Jeu de caractères méta -->
    <meta charset="UTF-8">
    <!-- Titre du site -->
    <title>Chez S&B - Connexion</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

    <!-- Zone de connexion -->
    <section class="login_box_area section_gap">
        <div class="container">
            <div class="row">
                <!-- Image de connexion -->
                <div class="col-lg-6">
                    <div class="login_box_img">
                        <img class="img-fluid" src="{% static 'img/login.jpg' %}" alt="Connexion">
                        <div class="hover">
                            <h4>Vous avez déjà un compte ?</h4>
                            <p>Connectez-vous pour accéder à votre compte et découvrir notre collection de chaussures pour femmes.</p>
                            <a class="primary-btn" href="{% url 'login' %}">Connexion</a>
                        </div>
                    </div>
                </div>
                <!-- Formulaire de connexion -->
                <div class="col-lg-6">
                    <div class="login_form_inner">
                        <h3>Connexion</h3>
                        <form class="row login_form" method="POST" id="login-form">
                            {% csrf_token %}
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" class="primary-btn" id="signin" name="signin">Se connecter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts JavaScript -->
    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/nouislider.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- Scripts supplémentaires -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
    <script src="{% static 'js/gmaps.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>

{% endblock content %}
