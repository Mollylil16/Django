{% extends 'blog/disposition.html' %}
{% load static %}
{% block content %}

	
	<!-- section de la miette de pain -->
	<div class="section-miette-pain miette-pain-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="texte-miette-pain">
						<p>renseignement de contact </p>
						<h1>12345....</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- fin de la section de la miette de pain -->

	<!-- formulaire de contact -->
	<div class="section-formulaire-contact mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mb-5 mb-lg-0">
					<div class="titre-formulaire">
						<h2>renseignez les champs svp</h2>
						<p>Nom, Email, Contact, Message</p>
					</div>
				 	<div id="statut_formulaire"></div>
					<div class="formulaire-contact">
						<form id="requete" method="post" action="{% url 'contact' %}">
							{% csrf_token %}
							<p>
								<label for="id_name">Nom:</label>
								<input type="text" name="name" id="id_name" placeholder="Votre nom" required>
							</p>
							<p>
								<label for="id_email">Email:</label>
								<input type="email" name="email" id="id_email" placeholder="Votre email" required>
							</p>
							<p>
								<label for="id_message">Message:</label>
								<textarea name="message" id="id_message" cols="30" rows="10" placeholder="Votre message" required></textarea>
							</p>
							<p><input type="submit" value="Envoyer"></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- fin du formulaire de contact -->

	
	<!-- scripts -->
	<script src="{% static 'assets/js/jquery-1.11.3.min.js' %}"></script>
	<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery.countdown.js' %}"></script>
	<script src="{% static 'assets/js/jquery.isotope-3.0.6.min.js' %}"></script>
	<script src="{% static 'assets/js/waypoints.js' %}"></script>
	<script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery.meanmenu.min.js' %}"></script>
	<script src="{% static 'assets/js/sticker.js' %}"></script>
	<script src="{% static 'assets/js/form-validate.js' %}"></script>
	<script src="{% static 'assets/js/main.js' %}"></script>
	
{% endblock content %}
